<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Administrativo - InvWest</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css"> 
</head>

<body class="login-body">
    
    <div class="login-container">
        <div class="login-header">
            <h1><i class="fas fa-lock"></i> Acceso Administrativo</h1>
            <p>Sistema de Inversiones InvWest</p>
        </div>
        
        <form id="login-form" class="login-form">
            <div class="form-group">
                <label for="username"><i class="fas fa-user"></i> Usuario</label>
                <input type="text" id="username" name="username" value="admin" required>
            </div>
            
            <div class="form-group">
                <label for="password"><i class="fas fa-key"></i> Contraseña</label>
                <input type="password" id="password" name="password" value="1234" required>
            </div>
            
            <button type="submit" class="login-btn">
                <span id="login-text">Iniciar Sesión</span>
                <div id="login-spinner" class="spinner" style="display: none;"></div>
            </button>
            
            <div id="login-message" class="message"></div>
        </form>
        
        <div class="login-footer">
            <p>Usuario de prueba: **admin** / Clave: **1234**</p>
        </div>
    </div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const loginForm = document.getElementById('login-form');
        const message = document.getElementById('login-message');
        const spinner = document.getElementById('login-spinner');
        const text = document.getElementById('login-text');
        const body = document.body;

        // 1. Aplicar Modo Oscuro si está guardado en localStorage
        const savedMode = localStorage.getItem('darkMode');
        if (savedMode === 'enabled') {
            body.classList.add('dark-mode');
        }

        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Credenciales de Simulación
            const validUser = 'admin';
            const validPass = '1234';

            // Mostrar carga
            loginForm.querySelector('.login-btn').disabled = true;
            spinner.style.display = 'block';
            text.textContent = 'Verificando...';
            message.style.display = 'none';
            message.className = 'message';
            
            setTimeout(() => {
                loginForm.querySelector('.login-btn').disabled = false;
                spinner.style.display = 'none';
                text.textContent = 'Iniciar Sesión';
                
                if (username === validUser && password === validPass) {
                    message.className = 'message success';
                    message.textContent = '¡Acceso concedido! Redirigiendo...';
                    
                    // Guardar estado de login y redirigir
                    localStorage.setItem('isLoggedIn', 'true');
                    setTimeout(() => { window.location.href = 'index.html'; }, 500); 
                } else {
                    message.className = 'message error';
                    message.textContent = 'Credenciales inválidas. Intente de nuevo.';
                    message.style.display = 'block';
                }
            }, 1500);
        });
    });
</script>
</body>
</html>
